esp32:
  board: esp32-s3-devkitc-1
  variant: ESP32S3
  flash_size: 8MB
  framework:
    type: esp-idf

esphome:
  name: test
  friendly_name: test
  area: Wohnzimmer
logger:

# DHT22 Sensor
sensor:
  - platform: dht
    pin: GPIO06  # Pin, an den der DHT22-Sensor angeschlossen ist
    model: DHT22
    temperature:
      name: "Temperatur"
      id: temp_sensor
    humidity:
      name: "Luftfeuchtigkeit"
      id: humidity_sensor
    update_interval: 60s  # Wie oft der Sensor Werte aktualisiert wird

# Video memory
psram:
  mode: octal
  speed: 120MHz

# IO Extender
ch422g:
  - id: ch422g_hub

# i2c connections
i2c:
  sda: GPIO08
  scl: GPIO09
  scan: True
  id: bus_a

# Touchscreen (GT911)
touchscreen:
  - platform: gt911
    i2c_address: 0x14
    id: touch_screen
    update_interval: 50ms
    irq_pin: GPIO13  # Interrupt-Pin
    cs_pin: GPIO15   # Chip-Select-Pin
    reset_pin: GPIO16

# RPI_DPI_RGB Display
display:
  - platform: rpi_dpi_rgb
    id: my_display
    update_interval: never
    auto_clear_enabled: false
    color_order: RGB
    pclk_frequency: 16MHZ
    dimensions:
      width: 800
      height: 480
    de_pin:
      number: 5
    hsync_pin:
      number: 46
      ignore_strapping_warning: true
    vsync_pin:
      number: 3
      ignore_strapping_warning: true
    pclk_pin: 7
    pclk_inverted: true
    reset_pin:
      ch422g: ch422g_hub
      number: 3
#    enable_pin:
#      ch422g: ch422g_hub
#      number: 2  
    hsync_back_porch: 8
    hsync_front_porch: 8
    hsync_pulse_width: 4
    vsync_back_porch: 16
    vsync_front_porch: 16
    vsync_pulse_width: 4
    data_pins:
      red:
        - 1         #r3
        - 2         #r4
        - 42        #r5
        - 41        #r6
        - 40        #r7
      blue:
        - 14        #b3
        - 38        #b4
        - 18        #b5
        - 17        #b6
        - 10        #b7
      green:
        - 39        #g2
        - 0         #g3
        - 45        #g4
        - 48        #g5
        - 47        #g6
        - 21        #g7
        
    lambda: |-
      it.fill(COLOR_BLACK);
      it.print(10, 10, id(font), COLOR_WHITE, "Temperatur: " + id(temp_sensor).state + "°C");
      it.print(10, 30, id(font), COLOR_WHITE, "Luftfeuchtigkeit: " + id(humidity_sensor).state + "%");

font:
  - file: "fonts/arial.ttf"
    id: font
    size: 20
